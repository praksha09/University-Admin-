 <div class="row">
        <div class="col-sm-12">
            <br>
                <h3 align="center">ADD NEW STATE</h3>
                <br>
                  <form [formGroup]="stateForm">
                    
                    <div class="form-group col-sm-4" *ngIf="stateForm.controls.s_id.value!=''">
                      <label>State ID:</label>
                      <input type="text" formControlName="s_id" class="form-control dropdown-toggle" data-toggle="dropdown" id="sid" value="--SELECT STATE--">
                      <b><div class="text-danger" *ngIf="hasSubmitted || stateForm.controls.s_id.invalid && stateForm.controls.s_id.touched">Select State</div></b>
                    </div>
                    <div class="form-group col-sm-4">
                      <label>State:</label>
                      <input type="text" formControlName="s_name" class="form-control dropdown-toggle" data-toggle="dropdown" id="state" value="--SELECT CITY--">
                      <b><div class="text-danger" *ngIf="hasSubmitted || stateForm.controls.s_name.invalid && stateForm.controls.s_name.touched">Select State</div></b>
                      </div>
                      <br>
                      <div class="form-group col-sm-4">
                      <button *ngIf="stateForm.controls.s_id.value!=''" (click)="update()" class="btn btn-warning">Update</button>
                      <button *ngIf="stateForm.controls.s_id.value!=''" (click)="cancel ()" class="btn btn-danger">Cancel</button>
                    <button *ngIf="stateForm.controls.s_id.value==''" (click)="onFormSubmit()" class="btn btn-primary">Submit</button>
                </div> 
                </form>
                </div>
                <div>
                    <!--    Hover Rows  -->
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           State Table
                       </div>
                       <div class="panel-body">
                           <div class="table-responsive">        
        <div class="example-container mat-elevation-z8">
            
            <mat-table #table [dataSource]="dataSource" matSort>
              
              <!-- Name Column -->
              <ng-container matColumnDef="s_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> State ID </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.s_id}} </mat-cell>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="s_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.s_name}} </mat-cell>
              </ng-container>
          
              <!-- Symbol Column -->
               <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
                <mat-cell *matCellDef="let state"> <a (click)="editItem(state)" class="glyphicon glyphicon-pencil"></a> | <a (click)="removeItem(state)" class="glyphicon glyphicon-remove"></a> </mat-cell>
                
              </ng-container> 
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          
            <mat-paginator #paginator
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 20]"
                           [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
    </div>
</div>
</div>
</div>
