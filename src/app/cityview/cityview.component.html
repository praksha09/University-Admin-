<div class="row">
        <div class="col-sm-12">
            <br>
                <h3 align="center">REGISTER NEW CITY</h3>
                <br>
                  <form [formGroup]="cityForm">
                    <div class="form-group col-sm-4">
                      <label>State ID:</label>
                      <input type="text" formControlName="s_id" class="form-control dropdown-toggle" data-toggle="dropdown" value="--SELECT STATE--">
                      <b><div class="text-danger" *ngIf="hasSubmitted || cityForm.controls.s_id.invalid && cityForm.controls.s_id.touched">Select State</div></b>
                    </div>
                    <div class="form-group col-sm-4">
                      <label>City:</label>
                      <input type="text" formControlName="city" class="form-control dropdown-toggle" data-toggle="dropdown" id="city" value="--SELECT CITY--">
                      <b><div class="text-danger" *ngIf="hasSubmitted || cityForm.controls.city.invalid && cityForm.controls.city.touched">Select State</div></b>
                      </div>
                      <br>
                      <div class="form-group col-sm-4">
                       <button *ngIf="cityForm.controls.s_id.value!=''" (click)="update()" class="btn btn-warning">Update</button>
                      <button *ngIf="cityForm.controls.s_id.value!=''" (click)="cancel()" class="btn btn-danger">Cancel</button>
                    <button *ngIf="cityForm.controls.s_id.value==''" (click)="onFormSubmit()" class="btn btn-primary">Submit</button>
                </div>  
                </form>
                </div>
  <div>
       <!--    Hover Rows  -->
      <div class="panel panel-default">
          <div class="panel-heading">
              City Table
          </div>
          <div class="panel-body">
              <div class="table-responsive">
                  <!-- <table class="table table-hover">
                      <thead>
                          <tr>  
                              <th>ID</th>

                              <th>City</th>

                      </thead>
                      <tbody>
                          <tr *ngFor="let c of city">

                          </tr>
                          
                      </tbody>
                  </table> -->

                  <mat-table #table [dataSource]="dataSource" matSort>
              
                    <!-- Name Column -->
                    <ng-container matColumnDef="id">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                      <mat-cell *matCellDef="let city"> {{city.id}} </mat-cell>
                    </ng-container>
                
                    <!-- Weight Column -->
                    <ng-container matColumnDef="s_id">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
                      <mat-cell *matCellDef="let city"> {{city.s_id}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="city">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
                        <mat-cell *matCellDef="let city"> {{city.city}} </mat-cell>
                      </ng-container>
                
                    <!-- Symbol Column -->
                     <ng-container matColumnDef="options">
                      <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
                      <mat-cell *matCellDef="let city"> <a (click)="editItem(city)" class="glyphicon glyphicon-pencil"></a> | <a (click)="removeItem(city)" class="glyphicon glyphicon-remove"></a> </mat-cell>
                      
                    </ng-container> 
                
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                
                  <mat-paginator #paginator
                                 [pageSize]="10"
                                 [pageSizeOptions]="[5, 10, 20]"
                                 [showFirstLastButtons]="true">
                  </mat-paginator>
              </div>
          </div>
          </div>
          </div>
          
    </div>
