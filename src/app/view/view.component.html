<div class="row">
    <div class="col-md-12">
        <h3 class="page-header">
            University Details
        </h3>
</div>
            </div> 
<div class="col-md-12">
      <!-- Advanced Tables -->
      <div class="panel panel-default">
          
          <div class="panel-body">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="dataTables-example_length">
                                <label>
                                    <select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> records per page</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="dataTables-example_filter" class="dataTables_filter">
                                    <label>Search:<input type="search" class="form-control input-sm" aria-controls="dataTables-example" [(ngModel)]="searchText"></label>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                        <thead>
                            <tr role="row">
                                <th  [class.active]="sorting === 'u_name'" (click)="setOrder('u_name')" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column ascending" style="width: 164px;">Name</th>
                                <th  [class.active]="sorting === 's_name'" (click)="setOrder('s_name')" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="State: activate to sort column ascending" style="width: 254px;">State</th>
                                <th  [class.active]="sorting === 'city'" (click)="setOrder('city')" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="City: activate to sort column ascending" style="width: 231px;">City</th>
                                <th  [class.active]="sorting === 'category'" (click)="setOrder('category')" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending" style="width: 231px;">Category</th>
                                <th  [class.active]="sorting === 'c_name'" (click)="setOrder('c_name')" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Course: activate to sort column ascending" style="width: 231px;" >Course</th>
                                <th  [class.active]="sorting === 'duration'" (click)="setOrder('duration')" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Duration: activate to sort column ascending" style="width: 231px;">Duration</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let u of data | filter:searchText | orderBy:'sorting':reverse">
                                <td>{{u.u_name}}</td>
                                <td>{{u.s_name}}</td>
                                <td>{{u.city}}</td>
                                <td>{{u.category}}</td>
                                <td>{{u.c_name}}</td>
                                <td>{{u.duration}}</td>
                            </tr>
                    </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_info" id="dataTables-example_info" role="alert" aria-live="polite" aria-relevant="all">Showing 1 to 10 of 57 entries</div>
                        </div>
                        <div class="col-sm-6">
                            <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                <ul class="pagination">
                                    <li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous">
                                        <a href="#">Previous</a>
                                    </li>
                                    <li class="paginate_button active" aria-controls="dataTables-example" tabindex="0">
                                        <a href="#">1</a>
                                    </li>
                                    <li class="paginate_button " aria-controls="dataTables-example" tabindex="0">
                                        <a href="#">2</a>
                                    </li>
                                    <li class="paginate_button " aria-controls="dataTables-example" tabindex="0">
                                        <a href="#">3</a>
                                    </li>
                                    <li class="paginate_button " aria-controls="dataTables-example" tabindex="0">
                                        <a href="#">4</a>
                                    </li>
                                    <li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next">
                                        <a href="#">Next</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
            
        </div>
    </div>
    <!--End Advanced Tables -->
