<div class="row">
    <br>
        <div class="col-sm-12">
                <h3 align="center">ADD COURSE</h3>
                <br>
                  <form [formGroup]="unicourseForm" >
                    <div class="form-group col-sm-4">
                      <label>University Name:</label>
                      <select class="form-control" formControlName="u_id">
                        <option *ngFor="let u of uni" [ngValue]="u.u_id" >{{u.u_name}}</option>
                      </select>
                      <b> <div class="text-danger" *ngIf="hasSubmitted2 || unicourseForm.controls.u_id.invalid && unicourseForm.controls.u_id.touched ">Required Field</div></b>
                    </div>
                    <div class="form-group col-sm-4">
                     <label>Course Name:</label>
                      <select class="form-control" formControlName="c_id">
                        <option *ngFor="let c of course" [ngValue]="c.c_id" >{{c.c_name}}</option>
                      </select>
                      <b> <div class="text-danger" *ngIf="hasSubmitted2 || unicourseForm.controls.c_id.invalid && unicourseForm.controls.c_id.touched ">Required Field</div></b>
                    </div>
                    <br>
                    
                  <div class="form-group col-sm-4">
                    <button *ngIf="unicourseForm.controls.id.value!=''" (click)="update()" class="btn btn-warning">Update</button>
                    <button *ngIf="unicourseForm.controls.id.value!=''" (click)="cancel ()" class="btn btn-danger">Cancel</button>
                    <button *ngIf="unicourseForm.controls.id.value==''" (click)="onSubmit()" class="btn btn-primary">Submit</button>
                </div>  
                </form>
                </div>
  <div>
       <!--    Hover Rows  -->
      <div class="panel panel-default">
          <div class="panel-heading">
              University Course Table
          </div>
          <div class="panel-body">

              <mat-table #table [dataSource]="dataSource" matSort>
              
                <!-- Name Column -->
                <ng-container matColumnDef="u_id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> University </mat-header-cell>
                  <mat-cell *matCellDef="let University"> {{University.u_name}} </mat-cell>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="c_id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Course </mat-header-cell>
                  <mat-cell *matCellDef="let University"> {{University.c_name}} </mat-cell>
                </ng-container>
            
                <!-- Symbol Column -->
                 <ng-container matColumnDef="options">
                  <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
                  <mat-cell *matCellDef="let University"> <a (click)="editItem(University)" class="glyphicon glyphicon-pencil"></a> | <a (click)="removeItem(University)" class="glyphicon glyphicon-remove"></a> </mat-cell>
                  
                </ng-container> 
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            
              <mat-paginator #paginator
                             [pageSize]="10"
                             [pageSizeOptions]="[5, 10, 20]"
                             [showFirstLastButtons]="true">
              </mat-paginator>

          </div>
      </div>
  </div>
  
    </div>
